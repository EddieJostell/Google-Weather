<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/owfont-regular.min.css">
    <link rel="stylesheet" href="css/map-icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCt7sLtWFV6-iUi00e1gbz43NnlrGn6jOo"></script>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="js/map-icons.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <title>Google Weather</title>
</head>
<body>
    
    <div id="map">
    </div>
    <div class="site" id="capital">
        
        <div class="flexme">

            <div id="dropDown">
                <label for="selectCity">Select another capital</label>
                <select id="selectCity">
                    <option value="0">* World Capitals *</option>
                </select>
            </div>
            
            <div class="btnDiv">
                <a class="backBtn"><h5>[X]</h5></a>
            </div>

        </div>
        
        <div class="flexit">
            
            <div id="weatherDiv"><!-- Current Weather for the Capital goes here --></div>
            
        </div>
        
        <div id="forecastDiv"><!-- 5 day weather forcast goes here --></div>
        
    </div>
</body>
</html>
